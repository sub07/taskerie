tasks:
  greet_ange:
    commands:
      - _greet ange 30
    on_failure:
      - _generic_error_popup

  prepare_greet:
    commands:
      - echo "Getting ready"

  greet:
    args:
      name:
        type: string
      age:
        type: integer
    commands:
      - echo hello ${name}, you are ${age}
    on_success:
      - open_browser http://${name}.com/

  open_browser:
    args:
      url:
        type: string
        default: https://google.com
    commands:
      - edge.exe ${url}

  generic_error_popup:
    commands:
      - message_box "Une erreur est survenue"
