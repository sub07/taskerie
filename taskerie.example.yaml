tasks:
  greet_john:
    actions:
      - greet:
          name: john
          age: 30

  greet:
    params:
      name:
      age:
    actions:
      - echo "hello {{ name }}, you are {{ age }}"
      - open_browser:
          url: http://{{ name }}.com/

  open_browser:
    params:
      url:
        default: https://google.com
    actions:
      - start microsoft-edge:{{ url }}

  generic_error_message:
    actions:
      - echo "An error has occurred"

  default:
    actions:
      - echo "default task"

  my_task:
    actions:
      - echo "my task"

  my_function:
    actions:
      - echo "my function"

  my_function_with_params:
    params:
      param1:
      param2:
    actions:
      - echo "my function with params"
      - 'echo "param1: {{ param1 }}"'
      - 'echo "param2: {{ param2 }}"'

  remove_test:
    params:
      path:
        default: src
    working_directory: taskerie-core/{{ path }}
    actions:
      - New-Item "test.txt" -Verbose
      - Start-Sleep -Seconds 2
      - Remove-Item "test.txt" -Verbose
